<!DOCTYPE html>
<html>
    <head>
        <meta name="robots" content="noindex, nofollow">
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

        <!--yumoto_face--> 
        <a-marker type="pattern" url="./pattern-01.patt">
            <a-plane
                src="./yumoto_01.png"
                position="0 0 0"
                rotation="-90 0 0"
                width="10"
                height="15"
            ></a-plane>
        </a-marker>

        <!--yumoto_righteye--> 
        <a-marker type="pattern" url="./pattern-11.patt">
            <a-plane
                src="./yumoto_11.jpg"
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="1"
            ></a-plane>
        </a-marker>
        <!--yumoto_lefteye--> 
        <a-marker type="pattern" url="./pattern-12.patt">
            <a-plane
                src="./yumoto_12.jpg"
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="1"
            ></a-plane>
        </a-marker>

        <!--yumoto_righteyebrows--> 
        <a-marker type="pattern" url="./pattern-21.patt">
            <a-plane
                src="./yumoto_21.jpg"
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="1"
            ></a-plane>
        </a-marker>

        <!--yumoto_lefteyebrows--> 
        <a-marker type="pattern" url="./pattern-22.patt">
            <a-plane
                src="./yumoto_22.jpg"
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="1"
            ></a-plane>
        </a-marker>

        <!--yumoto_nose--> 
        <a-marker type="pattern" url="./pattern-31.patt">
            <a-plane
                src="./yumoto_31.jpg"
                position="0 0 0"
                rotation="-90 0 0"
                width="1"
                height="1.5"
            ></a-plane>
        </a-marker>

        <!--yumoto_mouth--> 
        <a-marker type="pattern" url="./pattern-41.patt">
            <a-plane
                src="./yumoto_41.jpg"
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="1"
            ></a-plane>
        </a-marker>        

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
